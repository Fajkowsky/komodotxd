{% extends "base.html" %}

{% block content %}
  {% if user.is_authenticated %}
    {{user.username}} - {{user.email}} - {{user.userID}} - {{user.password}}
    <form action="" method="post">
        {{form.as_p}}
        {% csrf_token %}
      <input type="submit" value="Submit">
    </form>
  {% else %}
    <p>Please login</p>
  {% endif %}

{% endblock %}

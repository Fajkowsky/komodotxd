<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Basic Template</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">


  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
    <h1>Hello! {{user}}</h1>
    {% if regform %}
    <form action="" method="post">
        {{regform.as_p}}
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
    {% endif %}
    {% if logform %}
    <form action="" method="post">
        {{logform.as_p}}
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
    {% endif %}
    {% if msg %}
      <p>User with this username exist</p>
    {% endif %}
    {% if logged %}
    <form action="account/" method="post">
      {% csrf_token %}
      <input type="submit" value="Account">
    </form>
    {% endif %}
</body>
</html>

{% extends "base.html" %}

{% block menu %}
<!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Account <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="{% url 'modify' %}">Modify</a></li>
          <li class="divider"></li>
          <li><a href="{% url 'logouting' %}">Logout</a></li>
        </ul>
      </li>
    </ul>
  </div><!-- /.navbar-collapse -->
  {% block menu_account %} {% endblock %}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row col-md-12">
        <div class="row col-md-5 row col-sm-5 col-xs-10 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 help-block">
          {% if user.is_authenticated %}
            <h1>Hello!</h1>
            <h3>{{user.username}}</h3>
          {% endif %}
        </div>
    </div>
</div>
{% endblock %}
